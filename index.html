<!DOCTYPE html>
<html>
    <head>
        <title>Slang damals und heute</title>
        <script type="application/json" id="slang" src="slang.json">
        </script>
        <style>
            * {
                box-sizing: border-box
            }
            body {
                margin: 0;
                min-height: 100svh;
                display: grid;
                place-items: center;
                padding: 6vmin;
                background: linear-gradient(#fafafa, #eef2f7);
                font: 16px/1.5 system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
                color: #0f172a;
                text-align: center;
            }
            #word {
                font-family: "Linux Libertine", serif;
                font-size: clamp(48px, 12vw, 120px);
                line-height: 1.05;
                margin: 0 0 .2em;
                text-wrap: balance;
                text-shadow: 0 1px 0 rgba(0, 0, 0, .04);
            }
            #definition {
                font-size: clamp(18px, 2.6vw, 28px);
                margin: 0;
                max-width: 55ch;
                opacity: .9;
            }
            @media (prefers-color-scheme:dark) {
                body {
                    background: linear-gradient(#0b1220, #0f172a);
                    color: #e5e7eb
                }
        
                #definition {
                    opacity: .95
                }
            }
        </style>
    </head>
    <body>
        <h1 id="word" style="font-family: 'Linux Libertine';">uwu</h1>
        <h3 id="definition">A twinky girl</h3>
        <script>
            (async function (){
                const response = await fetch("slang.json")
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                const glossary = await response.json();
                const word = document.getElementById("word");
                const definition = document.getElementById("definition");
                console.log(glossary);
                words = Object.keys(glossary);
                size = words.length;
                var timeoutID;
                function replaceWord(){
                    if(timeoutID){
                        clearTimeout(timeoutID);
                    }
                    sel_word = words[Math.floor(Math.random() * size)];
                    sel_def = glossary[sel_word];
                    word.innerText = sel_word;
                    definition.innerText = sel_def;
                    var timeoutTime = 10 * 1000;
                    if(sel_def.length > 300){
                        timeoutTime = 20 * 1000;
                    }
                    timeoutID = setTimeout(replaceWord, timeoutTime);
                }
                replaceWord();
                document.body.addEventListener('click', replaceWord, false);
            })();
        </script>
    </body>
</html>
